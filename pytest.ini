[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests (no API required)
    integration: Integration tests (requires API)
    slow: Slow tests (may take minutes)
    expensive: Tests that cost money (API calls)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
